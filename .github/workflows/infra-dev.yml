---
name: Infra

permissions:
  id-token: write
  contents: read

on:
  push:
    branches:
      - main

jobs:

  tfbackend:
    uses: ./.github/workflows/tfbackend.yml
    with:
      bucket: ${{ vars.BACKEND_BUCKET }}
      table: ${{ vars.BACKEND_TABLE }}
      key: ${{ vars.BACKEND_KEY_DEV }}
      region: ${{ vars.AWS_REGION }}
      filename: dev.s3.tfbackend

  tf_plan:
    name: TF Plan - dev
    runs-on: ubuntu-latest
    needs: tfbackend
    defaults:
      run:
        working-directory: ${{ vars.WORKDIR_DEV }}

    steps:

      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-session-name: gh-actions
          role-to-assume: ${{ vars.AWS_IAM_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2

      - name: TF Backend Config
        uses: actions/download-artifact@v3
        with:
          name: ${{ needs.tfbackend.outputs.filename }}
          path: ${{ vars.WORKDIR_DEV }}

      - name: TF Init
        run: |
          terraform init -backend-config=${{ needs.tfbackend.outputs.filename }}

      - name: TF Plan
        run: |
          cat > terraform.tfvars <<EOF
          bot_token_param    = "${{ vars.BOT_TOKEN_PARAM_DEV }}"
          secret_token_param = "${{ vars.SECRET_TOKEN_PARAM_DEV }}"
          EOF
          terraform plan -out=dev.tfplan

      - name: Save Plan
        uses: actions/upload-artifact@v3
        with:
          name: dev.tfplan
          path: ${{ vars.WORKDIR_LIVE }}/dev.tfplan
