---
name: Store TF Backend File

on:
  workflow_call:

    inputs:
      runs-on:
        required: false
        type: string
        default: ubuntu-latest
      filename:
        required: false
        type: string
        default: this.s3.tfbackend
      artifact:
        required: false
        type: string
        default: tfbackend
      bucket:
        required: true
        type: string
      table:
        required: true
        type: string
      key:
        required: true
        type: string
      region:
        required: true
        type: string

    outputs:
      filename:
        description: The filename used to save the backend config
        value: ${{ jobs.tfbackend.outputs.filename }}
      artifact:
        description: Name of the uploaded artifact
        value: ${{ jobs.tfbackend.outputs.artifact }}

jobs:

  tfbackend:

    name: Store TF Backend

    runs-on: ${{ inputs.runs-on }}

    outputs:
      filename: ${{ steps.render.outputs.filename }}
      artifact: ${{ steps.render.outputs.artifact }}

    steps:

      - name: Render
        id: render
        run: |
          cat > ./${{ inputs.filename }} << EOF
          bucket         = "${{ inputs.bucket }}"
          dynamodb_table = "${{ inputs.table }}"
          encrypt        = true
          key            = "${{ inputs.key }}"
          region         = "${{ inputs.region }}"
          EOF
          echo "filename=${{ inputs.filename }}" >> $GITHUB_OUTPUT
          echo "artifact=${{ inputs.artifact }}" >> $GITHUB_OUTPUT

      - name: Save
        uses: actions/upload-artifact@v3
        with:
          name: ${{ steps.render.outputs.artifact }}
          path: ./${{ steps.render.outputs.filename }}
          if-no-files-found: error
